apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssh-ubuntu
  labels:
    app: ssh-ubuntu
spec:
  selector:
    matchLabels:
      app: ssh-ubuntu
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ssh-ubuntu
    spec:
      restartPolicy: Always
      containers:
      - name: ssh-ubuntu
        image: prskid1000/ssh-ubuntu
        imagePullPolicy: Always
        ports:
        - containerPort: 22
        # livenessProbe:
        #   httpGet:
        #     path: /status
        #     port: 5000
        #   initialDelaySeconds: 3
        #   periodSeconds: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "50m"
          limits:
            memory: "1024Mi"
            cpu: "500m"
        volumeMounts:
        - name: disk
          mountPath: /disk
          
      volumes:
      - name: disk
        hostPath:
          path: /disk

